    <div class="title1">简介</div>
    <p>教务与入学注册处简称教务处。教务处主导行政作业的决策，执行有关决策及处理日常事务。两者统筹与协调本校各科系课程的教学，定时对教务的各项措施提出检讨与修订，期使各项课程的教学在全体师生的配合下，顺利地达致优质教学目标，为国家社会造就各领域人才。</p>
    <p>教务与入学注册处处理的事务包括：退学/休学/复学申请、学籍管理与建档、统计学生出缺席、发出各类学生证件、拟定师生行事历、汇整各系课程表及教学大纲、编排学生上课时间表及讲师授课表、办理学生退选课、统理各项考试、审查学生毕业资格及发出证书等行政作业。</p>
